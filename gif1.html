<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GIF Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .gif-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gif-item {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GIF Collection</h1>
    <div class="gif-container">
        <div class="gif-item">
            <h2>GIF 1</h2>
            <img src="https://github.com/newandyc/newandyc/blob/main/images/AGIFpicture3.gif?raw=true" alt="Animated GIF 1">
        </div>
        <div class="gif-item">
            <h2>GIF 2</h2>
            <img src="https://github.com/newandyc/newandyc/blob/main/images/AGIPicture2.gif?raw=true" alt="Animated GIF 2">
        </div>
    </div>
</body>
</html>
